<html>
<head>
<title>jQuery开发框架</title>
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<meta charset="UTF-8">
<script type="text/javascript">
	$(function() {
		$(loadBut).on(
				"click",
				function() {
					$.ajax({
						url : "JSONServlet",
						method : "post",
						data : {},
						dataType : "json",
						success : function(data) {
							$(pid).text(data.province.pid);
							$(ptitle).text(data.province.title);
							for (x = 0; x < data.cities.length; x++) {
								$("#noteDiv table").append(
										"<tr><td>" + data.cities[x].cid
												+ "</td><td>"
												+ data.cities[x].title
												+ "</td></tr>");
							}
						},
						error : function() {// 错误处理
							console.log("服务器处理错误。");
						}
					});

				});
	})
</script>
</head>
<body>
	<div>
		<button id="loadBut">读取信息</button>
	</div>
	<div id="noteDiv">
		<p>
			省份编号：<span id="pid"></span>
		</p>
		<p>
			省份名称：<span id="ptitle"></span>
		</p>
		<table border="1">
			<tr>
				<td>城市编号</td>
				<td>城市名称</td>
			</tr>
		</table>
	</div>
</body>
</html>
