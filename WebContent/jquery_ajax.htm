<html>
<head>
<title>jQuery开发框架</title>
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta charset="UTF-8">
<script type="text/javascript">
	$(function() {
		$(sendBut).on("click",function() {
			$.ajax({
				url : "EchoServlet" ,
				method : "post" ,
				data : {
					"msg": function() {
						return $(msg).val() ;	// 获得文本内容
					}
				} ,
				dataType : "text" ,
				success : function(data) {	
					$(noteDiv).append("<p>" + data + "</p>") ;
				} ,
				error : function() {// 错误处理
					console.log("服务器处理错误。") ;
				}
			}) ;

		}) ;
	})
</script>
</head>
<body>
	<div>
		<input type="text" id="msg">
		<button id="sendBut">发送消息</button>
	</div>
	<div id="noteDiv"></div>
</body>
</html>
